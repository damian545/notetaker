<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker</a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-pen text-light new-note"></i>
      </div>
    </nav>        
             
            <div class="col-sm-11 col-md-10">
              <div class="input-group input-group-lg col-sm-6 col-md-9">
                <input type="text" class="form-control" id="note-title" placeholder="What's on your mind?" aria-describedby="Enter a note title." v-model="noteTitle">
              </div>

              <br/>

              <div class="input-group col-sm-9 col-md-11">
                <textarea class="form-control" id="note-body" rows="10" placeholder="Elaborate..." v-model="noteBody"></textarea>
              </div>

              <br/>

              <button type="button" class="btn btn-default btn-md btn-primary" id="save" v-on:click="addNote">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> SAVE 
              </button>

              

              <button type="button" class="btn btn-default btn-md btn-danger" id="update" v-if="editingNote" v-on:click="deleteNote('', '')">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> DELETE
              </button>

              
            </div>
          </div> 
        </div> 
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
